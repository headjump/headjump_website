<div class="tracking">
  This site uses Google Analytics <a href="/privacy">(Privacy policy / Datenschutzbestimmung)</a>.
  <span class="tracking--whenTracked">You can <a href="javascript:gaOptout()">deactivate tracking.</a></span>
  <span class="tracking--whenNotTracked">You are <em>not</em> tracked. I'm still glad you are here, though :)</span>
</div>

<script>
  var gaProperty = '<%= gaId %>';
  var disableStr = 'ga-disable-' + gaProperty;
  if (document.cookie.indexOf(disableStr + '=true') > -1) {
    window[disableStr] = true;
    document.body.className += " tracking--disabled";
  }

  function gaOptout() {
    document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
    window[disableStr] = true;
    document.body.className += " tracking--disabled";
  }

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '<%= gaId %>', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('send', 'pageview');
</script>
