<script>
  (function(){
    var
      paths = ["/css/fonts/sourcesanspro-regular.woff.css","/css/fonts/sourcesanspro-light.woff.css"];

    while(paths.length > 0) {
      (function() {
        var
          path = paths.pop(),
          storage_key = "font_" + path.replace(/[\/\\.:-]]*/g, "_");

        console.log(path, storage_key);

        var addFont = function addFont() {
          var style = document.createElement('style');
          style.rel = 'stylesheet';
          document.head.appendChild(style);
          style.textContent = localStorage[storage_key];
        };

        try {
          if (localStorage[storage_key]) {
            // The font is in localStorage, we can load it directly
            addFont();
          } else {
            // We have to first load the font file asynchronously
            var request = new XMLHttpRequest();
            request.open('GET', path, true);

            request.onload = function () {
              if (request.status >= 200 && request.status < 400) {
                // We save the file in localStorage
                localStorage[storage_key] = request.responseText;

                // ... and load the font
                addFont();
              }
            };

            request.send();
          }
        } catch (ex) {
          // synchroneous include
          var style = document.createElement('link');
          style.rel = 'stylesheet';
          style.type = 'text/css';
          style.href = path;
          document.head.appendChild(style);
        }
      })();
    }
  }());
</script>
